<div class="rent">
    <h1>Rent</h1>

    <h3>Input your data below and our realtor will get in contact with you.</h2>

    <form action="/data" method="post" id="form">

        <section class="inputs">
            <input type="text" id="name" placeholder="Name" name="name" required>
            <input type="email" name="email" id="email" placeholder="Example@example.com" required>
            <input type="tel" name="tel" id="tel" placeholder="Phone"required>
            <div class="houseType">
                <div>
                    <input type="radio" name="houseType" id="house" value="house" required>House
                </div>

                <div>
                    <input type="radio" name="houseType" id="apartment" value="apartment" required>Apartment
                </div>

                <div>
                    <input type="radio" name="houseType" id="cottage" value="cottage" required>Cottage
                </div>
                
            </div>
            <button type="submit">Send</button>
        </section>
    </form>
</div>
